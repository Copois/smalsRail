<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smals Rail options</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container col-md-6 col-md-offset-3">
        <center>
            <img src="../images/icon.gif" class="logo">
            <h2>Smals Rail options</h2>
        </center>
          <div class="form-group row">
            <label for="search_StartStation" class="col-sm-2 col-form-label">Search Start Station</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="search_StartStation" placeholder="">
                <button class="btn btn-primary col-md-2" id="btn_searchStart">Search</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="select_StartStation" class="col-sm-2 col-form-label">Select Start Station</label>
            <div class="col-sm-10 form-inline">
                <select class="form-control" id="select_StartStation">
                </select>
            </div>
          </div>

          
          <div class="form-group row">
            <label for="search_EndStation" class="col-sm-2 col-form-label">Search End Station</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="search_EndStation" placeholder="">
                <button class="btn btn-primary col-sm-2" id="btn_searchEnd">Search</button>
            </div>
          </div>
          <div class="form-group row">
            <label for="select_EndStation" class="col-sm-2 col-form-label">Select End Station</label>
            <div class="col-sm-10 form-inline">
                <select class="form-control" id="select_EndStation">
                </select>
            </div>
          </div>
          <center>
          <button id="saveButton" class="btn btn-primary">Save</button>
                <button id="restoreButton" class="btn btn-warning">Restore</button>
                <button id="eraseButton" class="btn btn-danger">Clear storage</button>
</center>
    <script src="../js/jquery-3.2.0.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    
        
        <script src="../js/storage.js" type="text/javascript"></script>
        <script src="../js/options.js" type="text/javascript"></script>
  </body>
</html>
